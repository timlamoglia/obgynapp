{% extends 'patients/base.html' %}
{% block innerbody %}
{% for record in record_list %}
<!-- <a href="/patients/{{ record.patient.id }}/records/{{ record.id }}">{{ record }}</a> -->
{% endfor %}

<h1 class="display-3 text-white">Records of {{ patient.name }}</h1>

<table class="table">
	<thead>
		<tr>
			<th class="text-white">Visit Date</th>
			<th class="text-white">View</th>
		</tr>
	</thead>
	<tbody>
		{% if record_list %}
			{% for record in record_list %}
			<tr>
				<td class="text-white">{{ record.visit_date }}</td>
				<td class="text-white"><a class="text-white" href="{% url 'records:show' patient.id record.id %}">view</a></td>
	    	</tr>
	    	{% endfor %}
	    {% else %}
	    	<tr>
	    		<td><span class="text-white">No records found</span></td>
	    	</tr>
	    {% endif %}
	</tbody>
</table>

<button id="NewButton" class="btn btn-primary float-left submit-button" >
    <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
    <span class="btn-inner--text">Add New Record</span>
</button>

<script type="text/javascript">
    document.getElementById("NewButton").onclick = function () {
        location.href = "{% url 'records:new' patient.id %}";
    };
</script>
{% endblock %}
