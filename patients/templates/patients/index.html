<h1>Patients</h1>

<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Sex</th>
			<th>View</th>
		</tr>
	</thead>
	<tbody>
		{% for patient in patient_list %}
		<tr>
			<td>{{ patient.name }}</td>
			<td>{{ patient.sex }}</td>
			<td><a href="{% url 'patients:show' patient.id %}">view</a></td>
			<!-- <td><a href="{% url 'patients:edit' patient.id %}">edit</a></td>
    		<td><a href="{% url 'patients:delete' patient.id %}">delete</a></td> -->
    	</tr>
    	{% endfor %}
	</tbody>
</table>

<button id="NewButton" class="float-left submit-button" >Add New Patient</button>

<script type="text/javascript">
    document.getElementById("NewButton").onclick = function () {
        location.href = "{% url 'patients:new' %}";
    };
</script>
